#### A script that changes the Entry Lights
#### to Normal in 5 second intervals

sequence:
- service: light.turn_on
  data_template:
    entity_id: light.stairway_light_25
    brightness: >-
      {%- if states.light.stairway_light_25.state == 'off' -%}
          5
      {%- elif states.light.stairway_light_25.attributes.brightness > 160 -%}
          {{ states.light.stairway_light_25.attributes.brightness - 5 }}
      {%- elif states.light.stairway_light_25.attributes.brightness < 150 -%}
          {{ states.light.stairway_light_25.attributes.brightness + 5 }}
      {%- else %}
          155
      {%- endif %}
- delay:
    seconds: 5
