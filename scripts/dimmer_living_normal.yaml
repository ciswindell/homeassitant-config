          5
      {%- elif states.light.fireplace_light_85.attributes.brightness > 160 -%}
          {{ states.light.fireplace_light_85.attributes.brightness - 5 }}
      {%- elif states.light.fireplace_light_85.attributes.brightness < 150 -%}
          {{ states.light.fireplace_light_85.attributes.brightness + 5 }}
      {%- else %}
          155
      {%- endif %}