#### A script that changes the Living Room Lights
#### to Normal in 5 second intervals

sequence:
- service: light.turn_on
  data_template:
    entity_id: light.dining_light_26
    brightness: >-
      {%- if states.light.dining_light_26.state == 'off' -%}
          5
      {%- elif states.light.dining_light_26.attributes.brightness > 160 -%}
          {{ states.light.dining_light_26.attributes.brightness - 5 }}
      {%- elif states.light.dining_light_26.attributes.brightness < 150 -%}
          {{ states.light.dining_light_26.attributes.brightness + 5 }}
      {%- else %}
          155
      {%- endif %}
