#### A script that changes the Living Lights
#### to Bright in 5 second intervals

sequence:
- service: light.turn_on
  data_template:
    entity_id: light.dining_light_26
    brightness: >-
      {%- if states.light.dining_light_26.state == 'off' -%}
          5
      {%- elif states.light.dining_light_26.attributes.brightness > 265 -%}
          {{ states.light.dining_light_26.attributes.brightness - 10 }}
      {%- elif states.light.dining_light_26.attributes.brightness < 245 -%}
          {{ states.light.dining_light_26.attributes.brightness + 10 }}
